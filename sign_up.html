<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Ready | Home</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header> 

        <div id="hero">
            <img class="hero" src="images/hero.jpg" alt="Rugby field">
        </div> 

        <a id="logo" href="index.html">
            <img class="logo" src="images/logo.png" alt="Rugby Ready logo" />
        </a>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="rules.html">Rules</a>
            <a href="sign_up.html">Sign Up</a>
        </nav>
    </header>

    <div class="signup-card">

        <h2 class="signup-title">Sign Up!</h2>

        <form class="signup-form">
            <label>Name:
                <input type="text" name="name">
            </label>

            <label>Age:
                <input type="number" name="age">
            </label>

            <label>Preferred Position:
                <input type="text" name="position">
            </label>

            <label>Playing Experience:
                <input type="text" name="experience">
            </label>

            <label>Availability for Practice:</label>
            <div class="availability-grid">
                <label class="slot"><input type="checkbox" name="avail[]"> Mon</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Tue</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Wed</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Thu</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Fri</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Sat</label>
                <label class="slot"><input type="checkbox" name="avail[]"> Sun</label>
            </div>

            <button type="submit" class="signup-btn">Submit</button>
        </form>
    
    </div>

<body>
       
<footer>

</footer>

</body>
</html>
